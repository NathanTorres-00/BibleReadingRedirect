        function getTodayDate() {
            const today = new Date();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${month}-${day}`;
        }

        function parseReading(readingStr) {
            if (!readingStr || readingStr.trim() === "") return [];
            return readingStr.split(/[,O]/).map(s => s.trim()).filter(s => s.length > 0);
        }

        function createBibleGatewayUrl(chapters) {
            if (chapters.length === 0) return "https://www.biblegateway.com/";
            const passage = chapters.join(';');
            return `https://www.biblegateway.com/passage/?search=${encodeURIComponent(passage)}&version=NKJV`;
        }

        // Auto-redirect on page load
        window.onload = function() {
            const dateKey = getTodayDate();
            const reading = readingPlan[dateKey];
            
            if (reading) {
                const ntChapters = parseReading(reading.nt);
                const otChapters = parseReading(reading.whole);
                const allChapters = [...ntChapters, ...otChapters];
                const url = createBibleGatewayUrl(allChapters);
                
                // Redirect immediately
                window.location.href = url;
            } else {
                // If no reading found, go to Bible Gateway homepage
                window.location.href = "https://www.biblegateway.com/";
            }
        };
